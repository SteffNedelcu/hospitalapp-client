<div class="col-md-12" *ngIf="medicalForms">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h1>Bun Venit <small> ai {{medicalForms.length}} fise active </small> </h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          </div>
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
          <span class="fa fa-calendar"></span>
          Active
        </button>
      </div>
    </div>
    <h3>Fise medicale</h3>
    <div *ngIf="medicalForms" class="row">
        <div *ngIf="medicalForms.length > 0; else noMedicalForms" class="col-md-12">
            
          <div *ngFor="let medicalForm of medicalForms" class="row mt-2" style="border: 1px solid #ccc; border-radius:0.2em; padding:5px;">
            <div class="col-md-1">{{medicalForm.id}}</div>
            <div class="col-md-4">{{medicalForm.code}}</div>
            <div class="col-md-3">{{medicalForm.hospitalInfo}}</div>
            <div class="col-md-2">{{medicalForm.date_check_up}}</div>
            <div class="col-md-2 text-center" ><a routerLink="/fisa-medicala/{{medicalForm.id}}" class="btn btn-primary">Vezi</a></div>                 
          </div>
        </div>
        <ng-template #noMedicalForms>
          <h4>Nu exista fise medicale in sistem</h4>
        </ng-template>
      </div>
  </div>

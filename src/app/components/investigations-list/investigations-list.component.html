<div class="col-md-12" *ngIf="investigations">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h1>Analize  </h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          </div>
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
          <span class="fa fa-calendar"></span>
          Active
        </button>
      </div>
    </div>

    <div *ngIf="investigations" class="row">
        <div *ngIf="investigations.length > 0; else noInvestigations" class="col-md-12">
            
          <div *ngFor="let investigation of investigations" class="row mt-2" style="border: 1px solid #ccc; border-radius:0.2em; padding:5px;">
            <div class="col-md-1">{{investigation.id}}</div>
            <div class="col-md-4">{{investigation.code}}</div>
            <div class="col-md-3">{{investigation.codeCIM}}</div>
            <div class="col-md-2">{{investigation.dateRequest}}</div>
            <div class="col-md-2">
              <a href="" routerLink="/analiza/{{investigation.id}}">
              Vezi </a> </div>
          </div>
        </div>
        <ng-template #noInvestigations>
          <h4>Nu exista fise medicale in sistem</h4>
        </ng-template>
      </div>
  </div>

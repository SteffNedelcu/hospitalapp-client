<div class="col-md-12" *ngIf="room">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h1>{{room.code}} <small>{{room.bedList.length}} paturi</small> </h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          </div>
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
          <span class="fa fa-calendar"></span>
          This week
        </button>
      </div>
    </div>
    <div class="row">

        <div class="col-md-3 col-sm-6" *ngFor="let bed of room.bedList">
          <div class="box justify-content-center"  [ngClass]="{'active-blue':isActive(bed.status),'inactive-green':!isActive(bed.status) }"> 
              <div class="box-title text-center w-100 mt-2"><h3>{{bed.code}} - status:{{bed.status}}</h3></div>
            <h2 class="text-white mt-4" *ngIf="bedPacients && bedPacients[bed.id]">{{bedPacients[bed.id].pacient.firstName}} {{ bedPacients[bed.id].pacient.lastName}}</h2> 
            <div *ngIf="medicalFormsIds" class="box-button ">
              <a href="" *ngIf="medicalFormsIds[bed.id]" routerLink="/fisa-medicala/{{medicalFormsIds[bed.id]}}" class="btn btn-primary">   Vezi Fisa Medicala  </a> 
            </div>
          </div>
          
      </div>
    </div>
  </div>
